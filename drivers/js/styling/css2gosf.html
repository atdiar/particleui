@font-face {
            font-family: 'AfrobeatNova';
            src: url('./AfrobeatNova-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

html, body {
    margin: 0;
    padding: 0;
    font-size: var(--fsize-0);
    height: 100%;
}

body {
    font-family: Arial, sans-serif;
    line-height: var(--line-height);
    display: flex;
    flex-direction: column;
    max-width: 100vw;
    margin: 0 auto;
    justify-content: center;
    align-items: center;
}

.gradient-text {
    background-size: 300% 300%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 8s linear infinite;
    background-image: conic-gradient(
        from 45deg,
        #ff6b00,
        #ff00ff,
        #ff6b00,
        #000
    );
}

@keyframes shine {
    0% { background-position: 0% center; }
    100% { background-position: 300% center; }
}

.logo-container {
    align-self: center;
    padding-top: 1.4rem;
}

.logo {
    font-size: var(--logo);
    font-family: "AfrobeatNova", sans-serif;
    font-weight: normal;
    color: rgb(0, 0, 0);
    mix-blend-mode: normal;
    cursor: pointer;
    display: inline-block;
}

.logo a {
    color: inherit;
    text-decoration: none;
    display: inline-block;
}

.main-content {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 1200px;
    padding: 0 1rem;
}

.code-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    flex: 1;
}

.code-block {
    flex: 1 1 300px;
    min-width: 0;
    display: flex;
    flex-direction: column;
}

.code-block:last-child {
    flex: 1.5 1 450px;
}

.code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}

.css-area, .go-area {
    position: relative;
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    min-height: 200px;
    max-height: 70vh;
}

.css-wrapper {
    position: relative;
    height: 100%;
    overflow: hidden;
}

#cssInput, #cssHighlight, #goOutput {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
    padding: 10px;
    padding-left: 50px;
    font-family: monospace;
    font-size: var(--fsize--1);
    line-height: var(--line-height);
    border: none;
    white-space: pre;
    word-wrap: break-word;
    box-sizing: border-box;
    overflow: hidden;
    width: 100%;
    height: 100%;
    tab-size: 4;
    -moz-tab-size: 4;
}

textarea:active, textarea:focus {
    outline: none;
}

#cssInput {
    background: transparent;
    color: black;
    caret-color: black;
    z-index: 1;
    resize: none;
}

#cssInput:hover, #goOutput:hover {
    overflow: auto;
}

#cssHighlight {
    z-index: 0;
    pointer-events: none;
    color: transparent;
    background-color: transparent;
}

.go-area {
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.line-numbers {
    position: absolute;
    left: 0;
    top: 0;
    width: 40px;
    height: 100%;
    padding: 10px 5px;
    background-color: #f0f0f0;
    border-right: 1px solid #ccc;
    text-align: right;
    font-family: monospace;
    font-size: var(--fsize--1);
    line-height: var(--line-height);
    color: #999;
    user-select: none;
    overflow: hidden;
    pointer-events: none;
    z-index: 2;
    box-sizing: border-box;
}

.loc-counter {
    font-size: var(--fsize--1);
    color: #666;
    margin-right: 10px;
}

.copy-button {
    padding: 5px 10px;
    background-color: #0091ffd3;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: var(--fsize--1);
}

#errorMessages {
    margin-top: 10px;
    padding: 10px;
    background-color: #fff0f0;
    overflow-y: auto;
    flex: 1 1;
    font-size: var(--fsize--1);
}

footer {
    flex: 0 0 32px;
    text-align: center;
    padding: 10px 0;
    background-color: #f8f9fa;
    border-top: 1px solid #e9ecef;
    margin-top: 20px;
    color: black;
    font-size: var(--fsize--1);
    width: 100%;
}

footer a {
    color: #007bff;
    text-decoration: none;
    font-style: normal;
}

footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .code-container {
        flex-direction: column;
    }

    .code-block {
        flex: 1 1 auto;
    }

    .code-block:last-child {
        flex: 1 1 auto;
    }

    .css-area, .go-area {
        max-height: 40vh;
    }
}

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function getMethodCall(property, value) {
            const capitalizedProperty = property.split('-').map(capitalizeFirstLetter).join('');
            // Remove any trailing semicolons from the value
            value = value.replace(/;$/, '').trim();
            
            // Escape any existing double quotes  
            
            // For all values, use them as quoted strings
            return `${capitalizedProperty}("${value}")(e)`;
        }

        function cssToGoCode(css) {
            css = css.replace(/\/\*[\s\S]*?\*\//g, '');
            const ast = parseCSS(css);
            const beautifiedCSS = beautifyCSS(ast);
            let output = '';
            let errors = [];
            const validPseudoSelectors = ['hover', 'active', 'focus', 'visited', 'link', 'first-child', 'last-child', 'checked', 'disabled', 'enabled'];

            const styleMap = new Map();
            const ruleOrder = [];
            const mediaQueries = [];
            const rawVariables = [];

            function addToStyleMap(selector, declarations, ruleType = 'standard', parentRule = null) {
                if (selector === ':root' || declarations.some(decl => decl.property.startsWith('--'))) {
                    rawVariables.push({ selector, declarations });
                    return;
                }

                const baseSelector = selector.split(':')[0];
                const ruleId = `${ruleType}:${baseSelector}`;
                if (!styleMap.has(ruleId)) {
                    styleMap.set(ruleId, { base: [], pseudo: {}, type: ruleType, parentRule });
                    ruleOrder.push(ruleId);
                }
                const rule = styleMap.get(ruleId);
                const pseudoSelector = selector.includes(':') ? selector.split(':')[1] : '';
                if (pseudoSelector && validPseudoSelectors.includes(pseudoSelector)) {
                    if (!rule.pseudo[pseudoSelector]) {
                        rule.pseudo[pseudoSelector] = [];
                    }
                    rule.pseudo[pseudoSelector].push(...declarations);
                } else {
                    rule.base.push(...declarations);
                }
            }

            function processRules(rules, parentRule = null) {
                rules.forEach(rule => {
                    if (rule.type === 'rule') {
                        rule.selectors.forEach(selector => {
                            addToStyleMap(selector, rule.declarations, 'standard', parentRule);
                        });
                    } else if (rule.type === 'media') {
                        mediaQueries.push(rule);
                    } else if (rule.type === 'keyframes') {
                        addToStyleMap(`@keyframes ${rule.name}`, [rule], 'keyframes', parentRule);
                    }
                });
            }

            processRules(ast.stylesheet.rules);

            // Process raw variables first
            rawVariables.forEach((rule, index) => {
                const varName = `RawCSS${rule.selector.replace(/[^a-zA-Z0-9]/g, '')}${index}`;
                output += `var ${varName} = \`${rule.selector} {\n`;
                rule.declarations.forEach(decl => {
                    output += `\t${decl.property}: ${decl.value};\n`;
                });
                output += '}\`\n\n';
            });

            // Process regular styles
            ruleOrder.forEach(ruleId => {
                const [ruleType, selector] = ruleId.split(':');
                const { base, pseudo, type, parentRule } = styleMap.get(ruleId);

                if (type === 'keyframes') {
                    const rule = base[0];
                    const varName = generateVariableName(`@keyframes ${rule.name}`);
                    output += `var ${varName} = \`${beautifyCSS(rule)}\`\n\n`;
                } else if (selector.includes('>') || selector.includes(' ') || selector.includes('+') || selector.includes('~') || selector.includes('[') || parentRule) {
                    const varName = generateVariableName(selector);
                    output += `var ${varName} = \`\n${selector} {\n`;
                    base.forEach(decl => {
                        output += `\t${decl.property}: ${decl.value};\n`;
                    });
                    output += '}\n';
                    Object.entries(pseudo).forEach(([pseudoSelector, declarations]) => {
                        output += `${selector}:${pseudoSelector} {\n`;
                        declarations.forEach(decl => {
                            output += `\t${decl.property}: ${decl.value};\n`;
                        });
                        output += '}\n';
                    });
                    output += '\`\n\n';
                } else if (!parentRule) {
                    const elementName = selector.replace(/[^\w]/g, '');
                    const funcName = `${elementName.charAt(0).toUpperCase() + elementName.slice(1)}Style`;
                    let functionCode = `func ${funcName}(e *ui.Element) *ui.Element {\n`;

                    base.forEach(decl => {
                        const result = handleDeclaration(decl);
                        if (result.goCode) {
                            functionCode += result.goCode;
                        }
                    });

                    Object.entries(pseudo).forEach(([pseudoSelector, declarations]) => {
                        declarations.forEach(decl => {
                            const result = handleDeclaration(decl, pseudoSelector);
                            if (result.goCode) {
                                functionCode += result.goCode;
                            }
                        });
                    });

                    functionCode += '\treturn e\n}\n';
                    output += functionCode + '\n';
                }
            });

            // Process media queries
            mediaQueries.forEach((query, index) => {
                const varName = `RawCSSMediaQuery${index + 1}`;
                output += `var ${varName} = \`${beautifyCSS(query)}\`\n\n`;
            });
            function handleDeclaration(decl, pseudoSelector = '') {
                const property = propertyToGoMethod(decl.property);
                let value = decl.value;

                if (cssToGoMapping[decl.property]) {
                    const mapping = cssToGoMapping[decl.property];
                    const [container, category] = mapping.id.split('.');
                    
                    let methodChain = `doc.CSS.${container}`;
                    if (pseudoSelector) {
                        methodChain += `.${capitalizeFirstLetter(pseudoSelector)}`;
                    }
                    methodChain += `.${category}.${capitalizeFirstLetter(property)}`;

                    if (mapping.values.includes(value)) {
                        // Convert hyphenated values to camelCase and capitalize
                        value = capitalizeFirstLetter(value.replace(/-([a-z])/g, (g) => g[1].toUpperCase()));
                        return { goCode: `\te = ${methodChain}.${value}(e)\n` };
                    } else {
                        return { goCode: `\te = ${methodChain}.Value("${value}")(e)\n` };
                    }
                } else {
                    return { goCode: '' }; // This will be collected in rawCSSVariables
                }
            }


            function generateVariableName(selector) {
                const parts = selector.split(/\s*([>+~])\s*|\s+/).filter(Boolean);
                let name = 'RawCSS';
                let relationship = '';

                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (part === '>') {
                        relationship = 'DirectChild';
                    } else if (part === '+') {
                        relationship = 'AdjacentSibling';
                    } else if (part === '~') {
                        relationship = 'GeneralSibling';
                    } else {
                        let elementName = part.replace(/[^a-zA-Z0-9]/g, '');
                        if (elementName.length > 0) {
                            elementName = elementName.charAt(0).toUpperCase() + elementName.slice(1);
                            name += elementName + relationship;
                            relationship = 'Descendant';
                        }
                    }
                }

                return name;
            }

            function propertyToGoMethod(property) {
                return property.replace(/-([a-z])/g, (g) => g[1].toUpperCase());
            }

            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

            return { 
                beautifiedCSS, 
                goCode: output.trim(), 
                errors 
            };
        }

            element.textContent = `LOC: ${lineCount}`;

            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

            const content = contentElement.value || contentElement.textContent;
            const lineCount = content.split('\n').length;

        }

        function updateHighlight() {

            const css = cssInput.value;
